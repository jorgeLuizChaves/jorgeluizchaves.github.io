---
layout: default
---
    <main class="container left-container">
        <div class="row">

            <section class="col-md-7 col-sm-12 col-md-offset-5 main-content">

                <div class="sub-nav">
                    <a href="#" class="select-posts active">Posts</a>
                </div>

                <div class="category-page-posts animated fadeIn ">
                    {% for post in site.categories.[page.title] %}
                      <article class="post">
                          <div class="post-preview col-xs-10  no-gutter">

                          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                          <p>{{ post.excerpt }}</p>

                          <p class="meta">
                              <a href="/author.html">{{ post.author }}</a> in <a href="{{}}">{{ post.category }}</a>
                          </p>
                          </div>

                          <div class=" col-xs-2  no-gutter">
                              <img src="/img/{{ site.author_pic}}" class="user-icon user-1" alt="user-image">
                          </div>
                      </article>
                    {% endfor %}
                </div><!-- Category page posts -->
            </section><!-- main content -->
        </div> <!--/row -->
    </main> <!-- /container -->
