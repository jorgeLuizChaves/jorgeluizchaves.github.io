---
layout: default
title: index
---

<section class="col-md-7 col-sm-12 col-md-offset-5 main-content">
  <div class="sub-nav">
      <a href="#" class="select-posts active">Posts</a>
      <a href="#" class="select-categories">Categories</a>
  </div>

  <div class="home-page-posts animated fadeIn ">
      {% for post in site.posts %}
        <article class="post">
            <div class="post-preview col-xs-10  no-gutter">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

                <p>{{ post.excerpt }}</p>

                <p class="meta">
                    <a href="author.html">{{ post.author }}</a> in <a href="category.html">{{ post.category }}</a>
                </p>
            </div>

            <div class=" col-xs-2  no-gutter">
                <img src="img/{{ site.author_pic }}" class="user-icon" alt="user-image">
            </div>
        </article>
      {% endfor %}
  </div><!-- Home page posts -->

  <div class="home-page-categories hide animated fadeIn ">
      <div class="category row">

        <section>
            {% for category in site.data.categories %}
            <div class="category-preview col-xs-6 col-sm-4 ">
                <h2>{{ category.name | capitalize }}</h2>
                <a href="{{ category.page }}"><img src="img/{{ category.image }}" alt="category-image"></a>
            </div>
            {% endfor %}

        </section>
      </div>
  </div>
</section><!-- main content -->
